spring.application.name=CrownDB
server.port=8080
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
#spring.datasource.url=jdbc:sqlserver://HARU;databaseName=LocalDB_JDBPOS;encrypt=true;trustServerCertificate=true;sslProtocol=TLSv1.2
spring.datasource.url=jdbc:sqlserver://HARU:1433;instanceName=SQLEXPRESS;databaseName=LocalDB_JDBPOS;encrypt=false;trustServerCertificate=true;


spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


spring.datasource.username=sa
spring.datasource.password=123456

spring.jpa.database-platform=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE